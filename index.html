    <script>
        function checkForm(form) {
            // validation fails if the input is blank
            if (form.value == '') {
                alert("Error:fields Should be filled!");
            }
    
            else {
                
                var r = confirm("are you confirmed to sign-in ?");
                if (r == true) {
                    alert("You're signed-in!");
                } else {
                    alert("You're sign-in is cancelled");
                }

            }
        }


    </script>

    <main>
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="cols mx-auto">
                        <div class="form-group">
                            <form name="form" id="login-form"  onsubmit="return checkForm(this);" >
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="control-label required" for="FirstName">First Name</label>
                                        <input type="text" class="form-control" name="FirstName" id="FirstName"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="control-label required" for="LastName">Last Name</label>
                                        <input type="text" class="form-control" id="LastName" name="LastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label required" for="Address">Address</label>
                                    <input type="text" class="form-control" name="Address" id="Address"
                                        placeholder="1234 Main St" required>
                                </div>
                                <div class="form-group">
                                    <label for="Address2">Address 2</label>
                                    <input type="text" class="form-control" id="Address2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-group">
                                    <label class="control-label required" for="Number">Mobile-No.</label>
                                    <input type="text" inputmode="numeric" pattern="[0-9]*" min="10" max="10"
                                        class="form-control" name="Number" id="Number" placeholder="+91-0123456789" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="control-label required" for="City">City</label>
                                        <input type="text" class="form-control" name="City" id="City" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="control-label required" for="State">State</label>
                                        <select id="State" name="State" class="form-control" required>
                                            <option value="" selected>Choose...</option>
                                            <option value="">Uttar-Pradesh</option>
                                            <option value="">hyderabad</option>
                                            <option value="">Bangalore</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label class="control-label required" for="Zip">Zip</label>
                                        <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control"
                                            name="Zip" id="Zip" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="control-label required" class="form-check-input" type="checkbox"
                                            id="gridCheck" name="gridCheck" required>
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary" 
                                    id="submit_button">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
