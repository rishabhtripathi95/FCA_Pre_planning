    <script>
    function terms_changed(termsCheckBox){
        if(termsCheckBox.checked){
            document.getElementById("submit_button").disabled = false;
        
        } else{
            
            document.getElementById("submit_button").disabled = true;
        }
    }
    
</script>

    <main>
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="cols mx-auto">
                        <div class="form-group">
                            <form  id="login-form" action=""   method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="FirstName" >First Name</label><span class="required">*</span>
                                        <input type="text" class="form-control" id="FirstName" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="LastName" >Last Name</label><span class="required">*</span>
                                        <input type="text" class="form-control" id="LastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Address">Address</label><span class="required">*</span>
                                    <input type="text" class="form-control" id="Address" placeholder="1234 Main St"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="Address2">Address 2</label>
                                    <input type="text" class="form-control" id="Address2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-group">
                                    <label for="Number">Mobile-No.</label><span class="required">*</span>
                                    <input type="text" inputmode="numeric" pattern="[0-9]*" min="10"
                                        max="10" class="form-control" id="Number"
                                        placeholder="+91-0123456789">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="City" >City</label><span class="required">*</span>
                                        <input type="text" class="form-control" id="City" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="State">State</label><span class="required">*</span>
                                        <select id="State" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Uttar-Pradesh</option>
                                            <option>hyderabad</option>
                                            <option>Bangalore</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="Zip">Zip</label><span class="required">*</span>
                                        <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control"
                                            id="Zip" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" onclick="terms_changed(this)" id="gridCheck"  required><span class="required">*</span>
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary"  onclick="myFunction()" id="submit_button" disabled>Sign in</button>
                        
                            <!--Modal code is not used yet , working on it-->
                                <div class="modal" id="myModal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Sign-in confirm</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="col-md-10">
                                                    <p>you are successfully signed-in</p>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

         <script>
            function myFunction() {
              var txt;
              if (confirm("are you confirmed !")) {
                alert("You're signed-in!"); 
              } else {
                txt = "You pressed Cancel!";
              }
              document.getElementById("#login-form").innerHTML = txt;
            }
